<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../src/assets/air-components-logo.svg" type="image/x-icon" />
    <title>AirComponents-Starter</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@3.0.7/lib/css/preflight.css"
    />
    <script
      type="module"
      src="./build/stencil-component-example.esm.js"
    ></script>
    <script nomodule src="./build/stencil-component-example.js"></script>
  </head>
  <body>
    <div class="flex justify-between p-4">
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded-md"
        onclick="openSideDrawer()"
      >
        Open Side Drawer
      </button>
    </div>
  
    <!-- Side Drawer Component -->
    <air-side-drawer
      drawer-title="Side Drawer Example"
      opened="false"
    ></air-side-drawer>
  
    <script>
      function openSideDrawer() {
        const sideDrawer = document.querySelector('air-side-drawer');
        sideDrawer.open();  // 调用组件的 open 方法打开侧边抽屉
      }
    </script>
  </main>
  </body>
</html>
